<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery | bakurobingi</title>
  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css?v=18" />
</head>
<body>

  <!-- 顶部标题 -->
  <header class="page-header">
    <h1>🎨 Gallery</h1>
    <a class="back-home" href="index.html">返回主页</a>
  </header>

  <main class="container">
    <!-- 年份筛选 -->
    <section>
      <div id="year-list" class="chip-wrap" aria-label="年份筛选">
        <!-- 由 script.js 渲染 -->
      </div>
    </section>

    <!-- 标签筛选（注意：这里只渲染一排按钮，不要分页按钮） -->
    <section>
      <div id="tag-list" class="chip-wrap" aria-label="标签筛选">
        <!-- 由 script.js 渲染 -->
      </div>
    </section>

    <!-- 图片网格 -->
    <section>
      <div id="gallery-grid" class="grid">
        <!-- 由 script.js 渲染 -->
      </div>
    </section>

    <!-- 唯一的分页控件（给图片用） -->
    <nav id="gallery-pagination" class="pager" aria-label="分页">
      <button id="prev-page" class="btn" type="button">上一页</button>
      <span id="page-info" class="page-info">第 1 / 1 页 • 共 0 张</span>
      <button id="next-page" class="btn" type="button">下一页</button>
    </nav>
  </main>

  <!-- 页脚（可选） -->
  <footer class="site-footer">
    <p>
      <a rel="license" href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh" target="_blank">
        <img alt="CC BY-NC-SA 4.0" style="border-width:0;height:22px;vertical-align:middle;"
             src="https://licensebuttons.net/l/by-nc-sa/4.0/88x31.png" />
      </a><br>
      本站内容采用 <a rel="license" href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh" target="_blank">CC BY-NC-SA 4.0</a> 协议共享
    </p>
  </footer>

  <!-- 你站里的播放器（有的话） -->
  <link rel="stylesheet" href="assets/player.css?v=2">
  <script src="assets/player.js?v=2" defer></script>

  <!-- 统一逻辑：加载 galleryList.json 并渲染（只保留一套分页） -->
  <script src="script.js?v=38" defer></script>
</body>
</html>
