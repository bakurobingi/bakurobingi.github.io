<h1>2025-08-20 边缘光练习</h1>
<p><em>标签：速写 / 着衣</em></p>

<p>今天的练习重点是<strong>贴合感</strong>和<strong>边缘光</strong>的应用。尝试在人物的轮廓边缘加上柔和的冷光，让整体更立体。</p>

<p>和之前的处理不同，这次没有使用大量阴影，而是刻意留出大面积明亮区域，只在边缘加光来突出人物的存在感。</p>

<p>心得：</p>
<ul>
  <li>边缘光不能太厚，否则会显得突兀。</li>
  <li>暗部不要完全黑死，留点反射光会更自然。</li>
  <li>服装的褶皱部分比预期更吃光，要注意光感的统一。</li>
</ul>
